<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Emoji</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class ="face">
        <div class="eyes">
            <div class ="eye">
                <div class="eye-black"></div>
            </div>
                <div class="eye">
                    <div class="eye-black"></div>
                </div>
        </div>
    </div>
      </div>
        
        <script>
         
            var black_eyes = document.getElementsByClassName("eye-black");
            document.onmousemove = function(){
                var x = event.clientX*100/window.innerWidth + "%";
                var y = event.clientY*100/window.innerHeight + "%";

                for(var i=0;i<2;i++){
                    black_eyes[i].style.left = x;
                    black_eyes[i].style.top = y;
                    black_eyes[i].style.transform = "translate(-"+x+",-"+y+")";
                }
            }
            
        </script>
    </body>
</html>
